name: AndroidBuild
on:
  pull_request:
    branches: [ master ]
  push:
    branches: [ master ]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4.1.7

      - name: Setup Java JDK
        uses: actions/setup-java@v4.2.2
        with:
          java-version: '17'
          distribution: 'adopt'

      - name: Build with Gradle
        run: ./gradlew build

      - name: Upload a Build Artifact
        uses: actions/upload-artifact@v4.3.6
        with:
          name: AndroidCICD.apk
          path: app/build/outputs/apk/debug/app-debug.apk

      - name: Setup Android SDK
        uses: android-actions/setup-android@v2

      - name: Set up environment for signing
        run: |
          echo "RELEASE_KEYSTORE_PASSWORD=${{ secrets.RELEASE_KEYSTORE_PASSWORD }}" >> $GITHUB_ENV
          echo "RELEASE_KEYSTORE_ALIAS=${{ secrets.RELEASE_KEYSTORE_ALIAS }}" >> $GITHUB_ENV
          echo "RELEASE_KEY_PASSWORD=${{ secrets.RELEASE_KEY_PASSWORD }}" >> $GITHUB_ENV

      - name: Build with Gradle
        run: ./gradlew assembleRelease

      - name: Upload Signed APK
        uses: actions/upload-artifact@v4.3.6
        with:
          name: AndroidCICD.apk
          path: app/build/outputs/apk/release/app-release.apk
